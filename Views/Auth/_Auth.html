<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth - Журнал СибГИУ</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <link rel="stylesheet" href="_Auth.css" />
        <!--подключение css-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="centered-form">
                        <form class="form-autification">
                            <img
                            src="../Picture/LogoCursWork.png"
                            class="mb-4"
                            style="width: 100%"
                            />  <!--подогнали картинку под ширину блока в котором она состоит-->

                            <div class="mb-3" >
                            <label for="exampleInputEmail1" class="form-label">Логин:</label>
                            <input
                                type="email"
                                class="form-control"
                                style="background-color: #D9D9D9;"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                            />
                            </div>

                            <div class="mb-5">
                                <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                            <input
                                type="password"
                                class="form-control"
                                style="background-color: #D9D9D9;"
                                id="exampleInputPassword1"
                            />
                            </div>

                            <div class="mb-4 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-link">
            <img src="../Picture/5a75cf3f-a0e6-4e3e-86a2-60675202e775.jpg">

            crossorigin="anonymous"
        ></script><!--  этот скрипт бутстрапа должен быть в самом низу боди-->
